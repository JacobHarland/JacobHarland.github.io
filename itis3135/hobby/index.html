<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobby Pages</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: #171D1C;
    }

    body {
      background-color: #EFE9F4;
    }

    footer {
      width: 100%;
      bottom: 0%;
      position: absolute;
      padding: 10px 20px;
      text-align: center;
    }

    footer a {
      text-decoration: none;
    }

    header,
    footer {
      background-color: #5863F8;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 150px;
      padding-right: 150px;
    }

    header nav h1 {
      font-size: 30px;
      font-weight: 700;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    header nav ul li {
      display: block;
    }

    header nav ul li a[data-switcher] {
      display: block;
      padding: 20px 40px;
      text-decoration: none;
      color: #FFF;
      background-color: #5FBFF9;
      cursor: pointer;
    }

    header nav ul li.is-active a[data-switcher] {
      background-color: #16BAC5;
      font-weight: 800;
    }

    header nav ul li:hover a[data-switcher] {
      background-color: #16BAC5;
    }

    main {
      padding-left: 150px;
      padding-right: 150px;
    }

    main section {
      margin-top: 100px;
      padding: 50px 30px;
      border-radius: 10px;
      background-color: #f8f5fa;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
    }

    main section .page {
      display: none
    }

    main section .page.is-active {
      display: block;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <h1>Hobby Midterm</h1>
      <ul class="tabs">
        <li class="tab is-active">
          <a data-switcher data-tab="1">Home</a>
        </li>
        <li class="tab">
          <a data-switcher data-tab="2">About</a>
        </li>
        <li class="tab">
          <a data-switcher data-tab="3">Services</a>
        </li>
        <li class="tab">
          <a data-switcher data-tab="4">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="pages">
      <div class="page is-active" data-page="1">
        <h2>Page 1</h2>
        <p>Welcome to the home page</p>
      </div>
      <div class="page" data-page="2">
        <h2>Page 2</h2>
        <p>Welcome to the about page</p>
      </div>
      <div class="page" data-page="3">
        <h2>Page 3</h2>
        <p>Welcome to the services page</p>
      </div>
      <div class="page" data-page="4">
        <h2>Page 4</h2>
        <p>Welcome to the contact page</p>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Designed by <a href="harland.art/">HarlandArt</a> &copy; 2022
    </p>
    <a href="https://validator.w3.org/check?uri=referer" id="validation_link_html">
      <img src="images/button-validation-html5.png" width="88" height="31" alt="Validate webpage HTML.">
    </a>

    <a href="https://jigsaw.w3.org/css-validator/check/referer" id="validation_link_css">
      <img src="images/button-validation-css.png" width="88" height="31" alt="Validate webpage CSS.">
    </a>
  </footer>

  <script>
    window.onload = () => {
      // grabs the data-switcher attributes from above(data switcher are the nav buttons)
      const tab_switchers = document.querySelectorAll('[data-switcher]');

      for (let i = 0; i < tab_switchers.length; i++) {
        // gets current iteration of tab switcher
        const tab_switcher = tab_switchers[i];
        // returns the value of what is inside data-tab
        const page_id = tab_switcher.dataset.tab;

        // adds and removes the is-active class
        tab_switcher.addEventListener('click', () => {
          document.querySelector('.tabs .tab.is-active').classList.remove('is-active');
          tab_switcher.parentNode.classList.add('is-active');

          SwitchPage(page_id);
        });
      }
    }

    // displays whichever page is-active, all pages are hidden through css unless is-active
    function SwitchPage(page_id) {
      const current_page = document.querySelector('main section div.is-active');
      current_page.classList.remove('is-active');

      const next_page = document.querySelector(`main section div[data-page="${page_id}"]`);
      next_page.classList.add('is-active')
    }

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/default.css" />
  <title>Jacob Harland's Jolly Hydra &#128126; ITIS3135 &#128126; Home</title>
</head>

<body>

  <div class="container">
    <div data-include="components/nav.html"></div>
    <div class="flex">
      <aside>
        <div data-include="components/sidebar.html"></div>
      </aside>
      <main>
        <h2>Simple Calculator</h2>

        <div class="calculator">

          <div class="calculator__display">0</div>

          <div class="calculator__keys">
            <button type="button" class="key--operator" value="+" data-action="add">+</button>
            <button type="button" class="key--operator" value="-"data-action="subtract">-</button>
            <button type="button" class="key--operator" value="*"data-action="multiply">&times;</button>
            <button type="button" class="key--operator" value="/"data-action="divide">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>


            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>


            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>


            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value="." data-action="decimal">.</button>
            <button type="button" class="all-clear" value="all-clear" data-action="clear">AC</button>

            <button type="button" class="equal-sign" value="=" data-action="calculate">=</button>
          </div>
        </div>
      </main>

    </div>
    <div data-include="components/footer.html"></div>
  </div>

  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="scripts/default.js" defer></script>
  <script src="scripts/calculator.js" defer></script>
</body>

</html>

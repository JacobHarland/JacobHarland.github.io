<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/default.css">
  <link rel="stylesheet" type="text/css" href="styles/contact.css">
  <title>Kate's petsitting contact</title>
</head>

<body>
  <div data-include="components/header.html"></div>
  <main>
    <h2>Contact!</h2>
    <form>
      <h3>CONTACT US</h2>
      <label for="name">Name:</label>
      <input placeholder="John Doe" type="text" id="name" name="name" required></input>

      <label for="email">Email:</label>
      <input placeholder="johndoe@email.com" type="email" id="email" email="email" required></input>

      <label for="text">Info:</label>
      <input placeholder="John Doe" type="text" id="text" name="text" required></input>
      <button>Submit</button>
    </form>
  </main>
  <div data-include="components/footer.html"></div>
  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="scripts/default.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxSlider Plugin</title>
    <link href="styles/Harland-Activity12.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/default.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script src="scripts/Harland-Activity12.js"></script>
</head>

<body>

    <div class="container">
        <div data-include="components/header.html"></div>
        <div class="flex">

            <aside>
                <div data-include="components/sidebar.html"></div>
            </aside>

            <main id="activity12-main">
                <h1 id="activity12">UNC Charlotte</h1>
                <p>Let's explore our campus!</p>
                <ul id="slider">
                    <li><img src="images/Activity12/building_01.jpg" alt="" title="Entrance"></li>
                    <li><img src="images/Activity12/building_02.jpg" alt="" title="Office"></li>
                    <li><img src="images/Activity12/building_03.jpg" alt="" title="Housing"></li>
                    <li><img src="images/Activity12/building_04.jpg" alt="" title="Stadium"></li>
                    <li><img src="images/Activity12/building_05.jpg" alt="" title="Student Union"></li>
                </ul>
                <p id="id_pager"></p>
            </main>

        </div>
        <div data-include="components/footer.html"></div>
    </div>

    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/Harland-Activity12.js" defer></script>
</body>

</html>

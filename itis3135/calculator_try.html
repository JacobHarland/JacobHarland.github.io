<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/default.css">
  <title>Jacob Harland's Jolly Hydra &#128126; ITIS3135 &#128126; Home</title>
</head>

<body>

  <div class="container">
    <div data-include="components/header.html"></div>
    <div class="flex">
      <aside>
        <div data-include="components/sidebar.html"></div>
      </aside>
      <main>
        <h2>Simple Calculator</h2>

        <div class="calculator">

          <div class="calculator__display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
          </div>

          <div class="calculator__keys">
            <button data-all-clear class="all-clear">AC</button>
            <button data-delete>DEL</button>
            <button data-operation class="key--operator">รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="key--operator">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="key--operator">+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="key--operator">-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="equal-sign">=</button>
          </div>
        </div>
      </main>
    </div>
    <div data-include="components/footer.html"></div>
  </div>

  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="scripts/defaultscripts.js" defer></script>
  <script src="scripts/calculator_try.js" defer></script>
</body>

</html>
